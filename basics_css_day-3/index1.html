<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Card Component</title>
<style>
  .card {
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 300px;
    background-color: #fff;
    margin: 20px auto;
  }
</style>
</head>
<body>

<div class="card">
  <h2>Card Title</h2>
  <p>This is a simple card component with padding, border, rounded corners, and shadow.</p>
</div>

</body>
</html>
