<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Float Example</title>
<style>
  .float-image {
    float: left;
    margin-right: 15px;
    width: 150px;
    height: 150px;
    object-fit: cover;
  }
  .float-text {
    overflow: hidden; 
  }
</style>
</head>
<body>

<div class="float-text">
  <img src="https://via.placeholder.com/150" alt="Example" class="float-image" />
  <p>
    This text wraps around the floated image. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    Nulla euismod justo ut nisi fringilla, in sollicitudin nisl varius. Donec aliquet libero nec
    ullamcorper dictum.
  </p>
</div>

</body>
</html>
